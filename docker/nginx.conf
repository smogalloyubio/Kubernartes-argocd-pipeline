server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Serve files directly, but fall back to index.html for client-side routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: tuning for static assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|json|webp)$ {
    expires 7d;
    add_header Cache-Control "public, must-revalidate, proxy-revalidate";
  }

  # Prevent large body uploads on static server
  client_max_body_size 10M;
}
